<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contato_juridica.css">
  <title>Contato</title>
</head>
<body>
  <nav class="navbar">
    <div class="logo" style="display: flex; align-items: center;">
        <img src="logo_distribuidora.png">
        <h1>SERPERTS'SIP</h1>
    </div>
  </nav>
  <div class="content-box">
    CADASTRO
  </div>
  <form class="registration-form">
    <label for="fullName">Nome Completo:</label>
    <input type="text" id="fullName" name="fullName" required><br><br>

    <label for="gender">Sexo:</label>
    <select id="gender" name="gender">
      <option value="masculino">Selecione</option>
      <option value="feminino">Feminino</option>
      <option value="outro">Outro</option>
    </select><br><br>

    <label for="companyEmail">Email:</label>
    <input type="email" id="companyEmail" name="companyEmail" required><br><br>

    <label for="cellPhone">Celular:</label>
    <input type="text" id="cellPhone" name="cellPhone" maxlength="15" placeholder="Ex: (00) 00000-0000">
     
    <label for="position">Cargo:</label>
    <select id="position" name="position">
      <option value="gerente">Gerente</option>
      <option value="vendedor">Vendedor</option>
      <option value="analista">Analista</option>
    </select><br><br>

    <button type="submit"> <a href="senha_juridica.html"> Continuar</a></button>
  </form>
  <footer class="footer">
    <div class="container">
      <p>&copy; 2023 SERPERTS'SIP - Todos os direitos reservados.</p>
      <p>Endereço: Rua da Distribuição, 123 - Cidade</p>
      <p>Telefone: (123) 456-7890 | Email: contato@distribuidora.com</p>
    </div>
  </footer>
  
 
</body>
</html>
